<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebGL Hacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      body {margin:0;overflow: hidden;background: #f4f4f4}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var canvas = document.createElement('canvas')
      document.body.appendChild(canvas)

      var ratio = window.devicePixelRatio || 1
      canvas.width = window.innerWidth * ratio
      canvas.height = window.innerHeight * ratio
      canvas.style.width = '100%'


      var gl = canvas.getContext("webgl") ||
               canvas.getContext("experimental-webgl")

      if (!gl) throw new Error("WebGL unavailable")

      // shader compiler
      function compile(gl, type, source) {

        var shader = gl.createShader(type)
        gl.shaderSource(shader, source)
        gl.compileShader(shader)

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
          throw new Error(gl.getShaderInfoLog(shader))

        return shader
      }

      var vertexShader = compile(gl, gl.VERTEX_SHADER, `
        attribute vec2 aPosition;
        attribute vec2 aTextureCoord;
        uniform mediump float uPulse;

        varying highp vec2 vTextureCoord;

        void main () {
          gl_Position = vec4(aPosition, 0, 1);
          vTextureCoord = aTextureCoord;
        }`)

      var fragmentShader = compile(gl, gl.FRAGMENT_SHADER, `
        precision mediump float;
        uniform float uPulse;

        uniform sampler2D uSampler;

        varying highp vec2 vTextureCoord;

        void main () {

          gl_FragColor =
          texture2D(
            uSampler, vec2(
               vTextureCoord.x, -uPulse/20.0
            )
          ) + texture2D(
            uSampler, vec2(
               -uPulse/20.0, vTextureCoord.y
            )
          )
          + texture2D(
            uSampler, vec2(
               -uPulse/20.0, -uPulse/20.0
            )
          )
          ;

          // if(vTextureCoord.y < 0.1) {
          //   //  gl_FragColor = vec4(vTextureCoord.x, 0.0,0.0,1.0);
          //
          //    gl_FragColor = texture2D(
          //      uSampler, vec2(
          //         vTextureCoord.x, vTextureCoord.y  - 0.1 - uPulse/20.0
          //      )
          //    );
          // }

          // gl_FragColor = vec4(vTextureCoord.x, 0.0,0.0,1.0);

        }`
      )

      var program = gl.createProgram()
      gl.attachShader(program, vertexShader)
      gl.attachShader(program, fragmentShader)
      gl.linkProgram(program)

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        throw new Error(gl.getProgramInfoLog(program))
      }

      gl.useProgram(program)

      var aPosition = gl.getAttribLocation(program, 'aPosition')
      var aTextureCoord = gl.getAttribLocation(program, 'aTextureCoord')
      var uPulse = gl.getUniformLocation(program, 'uPulse')


      var positions = new Float32Array([
        // X    Y   U,   V
        -1.2,   -1.4,  0, 0,
        -1,  1,    0, 1,
        1,   -1,   1, 0,

        1.1,   1.6,    0, 0,
        -1,  1,    0, 1,
        1,   -1,   1, 0,

      ])


      var buffer = gl.createBuffer()
      if (!buffer) throw new Error('Failed to create buffer.')
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW)

      gl.vertexAttribPointer(
        aPosition,
        2,
        gl.FLOAT,
        gl.FALSE,
        Float32Array.BYTES_PER_ELEMENT * 4,
        0)
      gl.enableVertexAttribArray(aPosition)


      gl.vertexAttribPointer(
        aTextureCoord,
        2,
        gl.FLOAT,
        gl.FALSE,
        Float32Array.BYTES_PER_ELEMENT * 4,
        Float32Array.BYTES_PER_ELEMENT * 2)
      gl.enableVertexAttribArray(aTextureCoord)





      var texture = gl.createTexture();
      var image = new Image();
      image.onload = function() {

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.MIRRORED_REPEAT);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT);
        gl.uniform1i(gl.getUniformLocation(program, "uSampler"), 0);

        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image)


        //
        // gl.bindTexture(gl.TEXTURE_2D, texture)
        // gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image)
        //
        // gl.generateMipmap(gl.TEXTURE_2D)
        //
        // gl.uniform1i(gl.getUniformLocation(program, "uSampler"), 0);

        requestAnimationFrame(render)
      }
      image.src = "../assets/stars.jpg";



      function render(t) {
        requestAnimationFrame(render)

        gl.uniform1f(uPulse, Math.cos(t/15000))

        gl.drawArrays(gl.TRIANGLES, 0, 6)
      }

      // requestAnimationFrame(render)

  </script>
  </body>
</html>
